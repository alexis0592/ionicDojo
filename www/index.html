<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Se hace referencia a ngCordova-->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="dojo">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Dojo Ionic</h1>
      </ion-header-bar>

      <ion-content style="text-align:center">
        <div class="item">
          <img src="img/ionic.png">
          <h2>Lector QR</h2>
          <p>Escanea tu código QR</p>
        </div>

        <div class="item" ng-controller="loginController">

        <form ng-show="!isLogged()">
          <input type="text" placeholder="Usuario" ng-model="user.username">
          <input type="password" placeholder="contraseña" ng-model="user.password">
          <button class="button button-block button-positive" ng-click="login(user.username, user.password)">Iniciar sesión</button>
        </form>
        <div ng-show="isLogged()">
          <div class="item" ng-controller="readerController">
            <button class="button button-block button-positive" ng-click="readCode()">Escanear</button>
          </div>
        </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
